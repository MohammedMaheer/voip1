<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
    }
    .button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .interviewer {
      background-color: #4CAF50;
      color: white;
    }
    .interviewer:hover {
      background-color: #45a049;
    }
    .candidate {
      background-color: #2196F3;
      color: white;
    }
    .candidate:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interview Video Call Platform</h1>
    <p>Choose your role to enter the video interview:</p>
    <div class="button-container">
      <a href="/interviewer" class="button interviewer">Join as Interviewer</a>
      <a href="/candidate" class="button candidate">Join as Candidate</a>
    </div>
  </div>
</body>
</html>
